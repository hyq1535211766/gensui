<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="text" name="txt" value="输入账号" />
	</body>
	
	
		
	<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var txt=$("#txt").val();
		$("#txt").on("focus",function(){
			if($(this).val()==txt){
				$(this).val("");
			}
			
		});
		$("#txt").on("blur",function(){
			if($(this)[0].value==""){
				$(this).val(txt);
			}
		});
